<body>
   <div class="login-box">
    <div class="login-header">
        <header style="color: white;">Login</header>
    </div>
    <div class="input-box">
    <input type="text" class="input-field" id="email" placeholder="Email" autocomplete="off" required>
</div>
    <div class="input-box">
    <input type="text" class="input-field" id="password" placeholder="Password" autocomplete="off" required>
</div>


    <div class="input-submit">
        <button class="submit-btn" id="submit"></button>
        <label for="submit">Sign In</label>
    </div>
    <div class="sign-up-link">
        <p>Don't have a account <a href="#">Sign Up</a></p>

    </div>
   


</body>
